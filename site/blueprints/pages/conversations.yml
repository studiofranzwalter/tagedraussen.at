#
# @info Default page blueprint
# @path site/blueprints/pages/default.yml
#

title: Default
icon: page

options:
  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: true
  delete: false
  duplicate: false
  hideStatus: true
  preview: true
  read: true
  update: true

status: statuses/default

num: zero

subpages:
  - title: Media
    uid: media
    template: media

tabs:
  content: 
    icon: edit
    label: Inhalt
    columns: 
      - width: 3/4
        sections:
          content: 
            type: fields
            fields:
              subheading: fields/subheading
              contents: fields/contents
          subpages:
            headline: Unterseiten
            type: pages
            text: "{{ page.title }}"
            template: conversations.item
            layout: cardlets
            info: "â†» {{ page.modified('d.m.Y') }}"
            image:
              back: "#007956"
              color: "#FFFFFF"
              icon: "audio"
              query: false       
          punctuation: sections/punctuation-helper
      - width: 1/4  
        sticky: true
        fields: 
          banner: fields/banner

  teaser: tabs/teaser
  podcast: 
    icon: live
    title: RSS-Feed
    fields:
      rss-title:
        label: rss:title
        type: text
        placeholder: "{{page.title}}"
        width: 1/2
      rss-subtitle:
        label: rss:subtitle
        type: text
        placeholder: "{{page.subheading}}"
        width: 1/2
      rss-summary:
        label: rss:summary
        type: text
        width: 1/2
  media: tabs/media
  meta: tabs/meta
  # settings: tabs/settings