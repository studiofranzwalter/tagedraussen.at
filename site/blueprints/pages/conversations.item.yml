#
# @info Default page blueprint
# @path site/blueprints/pages/default.yml
#

title: Default
icon: page

options:
  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: true
  delete: false
  duplicate: false
  hideStatus: true
  preview: true
  read: true
  update: true

status: statuses/default

num: zero

subpages:
  - title: Media
    uid: media
    template: media

tabs:
  content: 
    icon: edit
    label: Inhalt
    columns: 
      - width: 2/3
        sections:
          content: 
            type: fields
            fields:
              subheading: fields/subheading
              contents: fields/contents
          punctuation: sections/punctuation-helper
      - width: 1/3  
        fields: 
          bannerType:
            default: logo
            help: "<code contenteditable>->bannerType()</code>"
            label: 
              de: Banner-Typ
              en: Banner type   
            options:
              logo:
                text: Schriftzug
            type: radio
            width: 1/1
          episode: 
            help: "<code contenteditable>->audio()</code>"
            image:
              cover: true
            info: "{{ file.niceSize}}"
            label: 
              de: Audio-Dateien
              en: Audio Files
            layout: cardlets
            multiple: false
            query: page.children.find('media').files.filterBy('template', 'audio')
            template: audio
            type: files
            type: files
            uploads:
              parent: page.children.find('media')
              template: audio
          poster:
            extends: fields/image
            help: "<code contenteditable>->poster()</code>" 
            label: 
              de: Poster
              en: Poster
  teaser: tabs/teaser
  feed:
    icon: live
    title: RSS-Feed
    fields:
      rss-title:
        label: rss:title
        type: text
        placeholder: "{{page.title}}"
        width: 1/2
      rss-subtitle:
        label: rss:subtitle
        type: text
        placeholder: "{{page.subheading}}"
        width: 1/2
      rss-summary:
        label: rss:summary
        type: text
        width: 1/2
      rss-content:
        label: rss:content
        type: text
        width: 1/2
      rss-image:
        label: rss:image
        extends: fields/image
        width: 1/2
      
      rss-file:
        label: rss:file
        extends: fields/audio
        layout: cardlets
        width: 1/2
      rss-link:
        label: rss:link
        type: text
      rss-guid:
        label: rss:guid
        type: text
        width: 1/4
      rss-length:
        label: rss:length
        type: text
        width: 1/4
      rss-pubdate:
        label: rss:pubdate
        extends: fields/date
        width: 1/4
      rss-duration:
        label: rss:duration
        type: text
        width: 1/4
      rss-author:
        label: rss:author
        type: text
        placeholder: "{{site.author}}"
      
      rss-episodeType:
        label: rss:episodeType
        type: text
      rss-episode:
        label: rss:episode
        type: text

  media: tabs/media
  meta: tabs/meta
  # settings: tabs/settings
