#
# @info Default page blueprint
# @path site/blueprints/pages/default.yml
#

title: Default
icon: page

options:
  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: true
  delete: false
  duplicate: false
  hideStatus: true
  preview: true
  read: true
  update: true

status: statuses/default

num: zero

subpages:
  - title: Media
    uid: media
    template: media

tabs:
  content:
    icon: edit
    label: Inhalt
    columns:
      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              subheading: fields/subheading
              contents: fields/contents
      - width: 1/3
        sticky: true
        fields:
          banner: fields/banner

  teaser: tabs/teaser
  children:
    extends: tabs/children
    columns:
      - width: 1/1
        sections:
          pages:
            # extends: sections/pages
            image: false
            label: " "
            text: "{{ page.title }}"
            info: "â†» {{ page.modified('d.m.Y') }}"
            templates: films.item
            size: medium
            layout: cards
            search: true
            create: true
            sortBy: modified desc title asc
            status: all

  media: tabs/media
  meta: tabs/meta
  # settings: tabs/settings